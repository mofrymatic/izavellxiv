<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izavell XIV</title>

    <meta property="og:type" content="website">
    <meta property="og:url" content="http://izavellxiv.com/">
    <meta property="og:title" content="Izavell XIV">
    <meta property="og:description" content="Official site for Izavell XIV. Music, bookings, and socials.">
    <meta property="og:image" content="https://i.imgur.com/lgEbUaq.png">

    <link rel="icon" href="favicon14.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        body {
            font-family: 'Times', sans-serif;
        }
        /* The background-image is a portrait photo. */
        .bg-portrait {
            background-image: url('izzy-club.png');
        }

        /* Adjusts the vertical position of the background image */
        .bg-custom-top {
            background-position: center 20%;
        }

        /* Custom sizing for the calendar container */
        .calendar-container {
            height: 61vh; 
            width: 95vw;
        }
        
        /* Custom font stack for Futura Book */
        .font-futura-book {
            font-family: "Futura Book", "Futura", "Trebuchet MS", Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="bg-portrait h-screen w-screen bg-cover bg-custom-top flex items-end justify-end relative">
        
        <div class="absolute left-[3%] bottom-[3%] text-white text-left">
            <p class="text-sm sm:text-base font-futura-book">
                <a href="https://github.com/mofrymatic/izavellxiv" target="_blank" class="hover:underline transition-colors duration-300">
                    (É”) 2025 Brazen Studios, Inc.
                </a>
            </p>
        </div>

        <div class="absolute right-[5%] bottom-[5%] text-white text-right">
            <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extrabold tracking-wider mb-4 drop-shadow-2xl">
                Izavell XIV
            </h1>
            
            <div class="flex justify-end space-x-4 text-xl">
                <a href="https://open.spotify.com/artist/0XjBY3euaISYo8HU5wuzsX" class="rounded-full bg-white/20 p-2 w-10 h-10 flex items-center justify-center hover:bg-white/40 transition-colors duration-300" aria-label="Spotify">
                    <i class="fab fa-spotify"></i>
                </a>
                <a href="https://soundcloud.com/yourpage" target="_blank" class="rounded-full bg-white/20 p-2 w-10 h-10 flex items-center justify-center hover:bg-white/40 transition-colors duration-300" aria-label="SoundCloud">
                    <i class="fab fa-soundcloud"></i>
                </a>
                <a href="https://www.instagram.com/izavellxiv/" target="_blank" class="rounded-full bg-white/20 p-2 w-10 h-10 flex items-center justify-center hover:bg-white/40 transition-colors duration-300" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.tiktok.com/@izavell.xiv" target="_blank" class="rounded-full bg-white/20 p-2 w-10 h-10 flex items-center justify-center hover:bg-white/40 transition-colors duration-300" aria-label="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
                <button onclick="showModal()" class="rounded-full bg-white/20 p-2 w-10 h-10 flex items-center justify-center hover:bg-white/40 transition-colors duration-300 focus:outline-none" aria-label="Booking Calendar">
                    <i class="fas fa-calendar"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="calendar-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden" onclick="closeModal(event)">
        <div class="bg-white p-4 rounded-lg shadow-2xl flex flex-col items-center max-w-full m-4" onclick="event.stopPropagation()"> 
            <div class="calendar-container flex flex-col items-center justify-center overflow-hidden rounded-lg">
                <iframe 
                    src="https://calendar.google.com/calendar/embed?src=c_67ec1f10d9acf46cc468c92f2131434570e9bdd26999500c75024e5b49c5203b%40group.calendar.google.com&ctz=America%2FLos_Angeles" 
                    class="w-full h-full border-0 rounded-lg" 
                    frameborder="0" 
                    scrolling="no"
                    title="Embedded Google Calendar">
                </iframe>
            </div>

            <a href="https://calendly.com/mofrymatic/30min" target="_blank" class="mt-4 px-8 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-lg hover:bg-red-700 transition-colors duration-300 uppercase tracking-widest text-sm sm:text-base">
                Book Now
            </a>

            <button onclick="closeModal()" class="mt-4 text-gray-400 hover:text-gray-600 transition-colors duration-300 focus:outline-none text-sm">
                Close
            </button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('calendar-modal');

        function showModal() {
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (!event || event.target === modal || event.target.closest('button[onclick="closeModal()"]')) {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }
        }
    </script>
</body>
</html>
