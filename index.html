<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izavell XIV</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use the Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /*
          The background-image is a portrait photo.
          The bg-cover class from Tailwind handles the cropping.
        */
        .bg-portrait {
            background-image: url('izzy.png');
        }

        /*
          This custom class adjusts the vertical position of the background image
          to crop around the desired area on wider screens, as shown here:
        */
        .bg-custom-top {
            background-position: center 15%;
        }
    </style>
</head>
<body class="bg-gray-900">
    <!-- Main container for the full-screen background image -->
    <div class="bg-portrait h-screen w-screen bg-cover bg-custom-top flex items-end justify-end relative">
        <!-- Text container with 10% padding from the bottom and right -->
        <div class="absolute right-[10%] bottom-[10%] text-white text-right">
            <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extrabold tracking-wider">
                Izavell XIV
            </h1>
        </div>
    </div>
</body>
</html>
