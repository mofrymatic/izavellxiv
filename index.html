<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izavell XIV</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLwFjX9gLp0T0tC9u+26f8Cj3P4x5oV+j1GgV902Q1d4k+2nB/2pD58a3R65kL8R9W4aV+Gv8xN6M+z/5A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Use the Times font -->
    <style>
        body {
            font-family: 'Times', sans-serif;
        }
        /*
          The background-image is a portrait photo.
          The bg-cover class from Tailwind handles the cropping.
        */
        .bg-portrait {
            background-image: url('izzy-club.png');
        }

        /*
          This custom class adjusts the vertical position of the background image
          to crop around the desired area on wider screens.
        */
        .bg-custom-top {
            background-position: center 20%;
        }
    </style>
</head>
<body class="bg-gray-900">
    <!-- Main container for the full-screen background image -->
    <div class="bg-portrait h-screen w-screen bg-cover bg-custom-top flex items-end justify-end relative">
        <!-- Text container with 10% padding from the bottom and right -->
        <div class="absolute right-[10%] bottom-[10%] text-white text-right">
            <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extrabold tracking-wider mb-4">
                Izavell XIV
            </h1>
            <!-- Social media buttons -->
            <div class="flex justify-end space-x-4 text-xl">
                <a href="https://www.instagram.com/izavellxiv/" class="rounded-full bg-white/20 p-2 hover:bg-white/40 transition-colors duration-300" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
<!--                 <a href="#" class="rounded-full bg-white/20 p-2 hover:bg-white/40 transition-colors duration-300" aria-label="Twitter">
                    <i class="fab fa-twitter"></i> -->
                </a>
                <a href="https://www.tiktok.com/@izavell.xiv" class="rounded-full bg-white/20 p-2 hover:bg-white/40 transition-colors duration-300" aria-label="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
